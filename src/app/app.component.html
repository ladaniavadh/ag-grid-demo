<ag-grid-angular
style="height: 1000px;width: 100%;"
class="ag-theme-balham"

  [enableSorting]="true"
  [columnDefs]="columnDefs"
  (gridReady)= "onGridReady($event)"
  [enableFilter] = 'true'
  [sortingOrder]= 'sortingOrder'
  [pagination] = 'true'
  [paginationPageSize] = 25
  >
</ag-grid-angular>
